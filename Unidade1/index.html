<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Web Audio Player Moderno</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --highlight-color: #00cec9;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color));
            color: var(--light-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .player-container {
            background-color: rgba(45, 52, 54, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
            color: var(--highlight-color);
            font-size: 1.8rem;
            margin-bottom: 25px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background-color: var(--highlight-color);
            transform: scale(1.1);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .volume-control {
            width: 100%;
            margin: 20px 0;
        }
        
        .volume-control label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: var(--secondary-color);
            border-radius: 10px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--highlight-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .effect-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .effect-control label {
            font-size: 1rem;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--highlight-color);
            cursor: pointer;
        }
        
        .song-info {
            margin-top: 20px;
            font-style: italic;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>üéµ Web Audio Player</h1>
        
        <div class="controls">
            <button id="playBtn" title="Play">‚ñ∂Ô∏è</button>
            <button id="pauseBtn" title="Pause">‚è∏Ô∏è</button>
            <button id="stopBtn" title="Stop">‚èπÔ∏è</button>
        </div>
        
        <div class="volume-control">
            <label for="volumeSlider">üîà Volume</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="100">
        </div>
        
        <div class="effect-control">
            <input type="checkbox" id="distortionCheckbox">
            <label for="distortionCheckbox">ü§ò Efeito de Distor√ß√£o</label>
        </div>
        
        <div class="song-info">
            üé∂ Tocando: ÊùæÂéü „Åø„Åç - ÁúüÂ§ú‰∏≠„ÅÆ„Éâ„Ç¢„Äú /  Miki Matsubara - Mayonaka no Door
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
